name: Generate RSS feeds

on:
  workflow_dispatch:
  schedule:
    # GitHub cron je u UTC vremenu.
    # Primjer: 05:15 UTC â‰ˆ 06:15 Zagreb zimi (CET). Ljeti se pomakne zbog DST-a.
    - cron: "15 5 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate feeds
        run: |
          python src/generate_feeds.py

      - name: Commit changes
        uses: step-security/git-auto-commit-action@v5
        with:
          commit_message: "Update RSS feeds"
          file_pattern: "docs/rss/*.xml"
